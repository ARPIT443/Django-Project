  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Textutils.com</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

  <nav class="navbar navbar-light bg-light">
  <a class="navbar-brand"></a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    </nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils.!!</strong>  You can do anything with your text here..!!!.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

    <div class = "container">
<form action="/analyse" method="post"> {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your Text Here </label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="8"></textarea>
  </div>


        <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="removepunc" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="capitalize" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Capitalise Text</label>
</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="newlineremover" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Remove New Line</label>
</div>
        <div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" name="extraspaceremover" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Remove Extra Space</label>
</div>
        <br> <button type="submit" class="btn btn-dark">Analyse Text</button>
    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

</html>
